<!DOCTYPE html>

</head>
<body>
<main>
    <div class="col-12" style="background: white;height: 60px;margin-top: 3em">
        <div class="d-flex justify-content-center">
            <img src="logo.jpg" class="logo rounded mx-auto d-block" alt="logo" style="z-index: 1; position: relative;bottom: 1.3em;">
        </div>
    </div>
    <div class="container container-fluid">
        <div class="row">
            <div class="col 12" style="margin-top: 3em">
                <h1>codeup design</h1>
            </div>
        </div>
<!--Nav Bar-->
        <ul class="nav justify-content-center" style="margin-top: 2em">
            <li class="nav-item">
                <a class="nav-link active" href="#">SERVICES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">WORK</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">BLOG</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
            </li>
        </ul>
        <div class="row" style="margin-top: 5em">
            <div class="col 12">
                <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
            </div>
        </div>
        <div class="row" style="margin-top: 5em">
            <div class="col 12">
                <h2>FROM PARK CITY, UTAH</h2>
            </div>
        </div>
    </div>
<!--4 col, branches-->
    <div class="container container-fluid">
        <div class="row">
            <div class="col col-md-6 d-sm-block col-sm-3">
                <div class="circle c-red"><div class="circle-text">DESIGN</div></div>
            </div>
            <div class="col col-md-6 d-sm-block col-sm-3">
                <div class="circle c-orange"><div class="circle-text">DEVELOP</div></div>
            </div>
            <div class="col col-6 d-sm-block col-sm-3">
                <div class="circle c-green"><div class="circle-text">SUPPORT</div></div>
            </div>
            <div class="col col-6 d-sm-block col-sm-3">
                <div class="circle c-blue"><div class="circle-text">HOST</div></div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
